<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BigDemoStudio</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="Shortcut Icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="Bookmark" href="./favicon.ico" type="image/x-icon" />
</head>

<body>
  <div style ='margin:0 auto;width:0px;height:0px;overflow:hidden;'>
    <img src='logo.jpeg'>
  </div>
  <nav></nav>
  <div id="app"></div>
  <script>
    window.$docsify = {

      name: 'BigDemoStudio',
      repo: 'https://github.com/BigDemoStudio',

      // 封面配置
      coverpage: true,
      onlyCover: true,

      // 导航栏配置
      loadNavbar: true,
      mergeNavbar: true,

      // 侧边栏配置
      loadSidebar: true, // hhh
      //hideSidebar: true,
      subMaxLevel: 1,
      maxLevel: 1,

      auto2top: true,
      autoHeader: true,

      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: '搜索',
        noData: '找不到结果!'
      },

      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },

      requestHeaders: {
        'cache-control': 'max-age=1',
      },

      pagination: {
        // previousText: '上一章节',
        // nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },

    }

  </script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.zhimg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.zhimg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  </script>

</body>

</html>
